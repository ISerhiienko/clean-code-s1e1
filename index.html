<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img">
      <a class="header__more-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

    <div class="main">
      <section id="section-add">
        <h3 class="title title--add">Add Item</h3>
        <div class="section__add-item">
          <input id="new-task" class="input__task input__task--new task" type="text">
          <button class="section__button button">Add</button>
        </div>
      </section>

      <h3 class="title">Todo</h3>

      <ul id="incomplete-tasks" class="section__tasks">
        <li class="section__tasks-item">
          <input type="checkbox" class="input__task--checkbox">
          <label class="task section__tasks-label">Pay Bills</label>

          <input type="text" class="input__task task">
          <button class="edit section__button button">Edit</button>
          <button class="button-delete section__button button">
            <img class="button__img" src="./remove.svg">
          </button>
        </li>

        <li class="edit-mode section__tasks-item">
          <input type="checkbox" class="input__task--checkbox">
          <label class="task section__tasks-label">Go Shopping</label>
          
          <input type="text" value="Go Shopping" class="input__task task">
          <button class="edit section__button button">Save</button>
          <button class="button-delete section__button button">
            <img class="button__img" src="./remove.svg"></button>
        </li>
      </ul>

      <h3 class="title">Completed</h3>

      <ul id="completed-tasks">
        <li>
          <input type="checkbox" class="input__task--checkbox" checked>
          <label class="task section__tasks-label--completed">See the Doctor</label>
          <input type="text" class="input__task task">
          <button class="edit section__button button">Edit</button>
          <button class="button-delete section__button button">
            <img class="button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
