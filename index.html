<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header__more-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

    <div class="main">
      <section id="section-add">
        <label for="new-task">Add Item</label>
        <div class="section__add-item">
          <input id="new-task" class="task__input task" type="text">
          <button class="section__button">Add</button>
        </div>
      </section>

      <h3 class="title">Todo</h3>

      <ul id="incomplete-tasks" class="section__tasks">
        <li class="section__tasks-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit section__button">Edit</button>
          <button class="delete section__button">
            <img src="./remove.svg">
          </button>
        </li>

        <li class="editMode section__tasks-item">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit section__button">Save</button>
          <button class="delete section__button">
            <img src="./remove.svg"></button>
        </li>
      </ul>

      <h3 class="title">Completed</h3>

      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit section__button">Edit</button>
          <button class="delete section__button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
